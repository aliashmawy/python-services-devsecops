---
- hosts: all
  become: true


  tasks:
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: latest
        update_cache: true

    - name: Create keyrings directory
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download Docker GPG key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: >
          deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc]
          https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true


    - name: Download Docker Desktop .deb package
      ansible.builtin.get_url:
        url: "https://desktop.docker.com/linux/main/amd64/209931/docker-desktop-amd64.deb"
        dest: /tmp/docker-desktop-amd64.deb
        mode: '0644'

    - name: Install Docker Desktop
      ansible.builtin.apt:
        deb: /tmp/docker-desktop-amd64.deb
        state: present

    - name: Verify Docker Desktop installation
      ansible.builtin.command: docker version
      register: docker_output
      changed_when: false

    - name: Show Docker version
      ansible.builtin.debug:
        msg: "{{ docker_output.stdout_lines }}"



    - name: add current user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes